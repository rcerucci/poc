<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Mercado Livre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .result-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .result-header h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .product-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .product-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .product-link {
            display: block;
            text-align: center;
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .product-link:hover {
            background: #764ba2;
        }
        
        .debug-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .debug-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üß™ Teste API Mercado Livre</h1>
            <p class="subtitle">Diagn√≥stico de busca de produtos</p>
            
            <div class="form-group">
                <label for="termo">Termo de Busca</label>
                <input type="text" id="termo" placeholder="Ex: notebook dell, cadeira escritorio, gerador diesel" value="notebook dell">
            </div>
            
            <div class="form-group">
                <label for="limite">Limite de Resultados</label>
                <input type="number" id="limite" min="1" max="50" value="5">
            </div>
            
            <button class="btn" onclick="buscar()">üîç Buscar no Mercado Livre</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando produtos...</p>
            </div>
            
            <div class="results" id="results"></div>
        </div>
    </div>
    
    <script>
        async function buscar() {
            const termo = document.getElementById('termo').value.trim();
            const limite = parseInt(document.getElementById('limite').value) || 5;
            
            if (!termo) {
                alert('Digite um termo de busca');
                return;
            }
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const btn = document.querySelector('.btn');
            
            // Limpar resultados anteriores
            results.innerHTML = '';
            results.style.display = 'none';
            loading.style.display = 'block';
            btn.disabled = true;
            
            try {
                // ALTERE ESTA URL para o seu dom√≠nio Vercel
                const apiUrl = '/api/buscar-mercadolivre';
                
                console.log('üì° Enviando requisi√ß√£o para:', apiUrl);
                console.log('üìã Dados:', { termo, limite });
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ termo, limite })
                });
                
                console.log('üìä Status resposta:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Dados recebidos:', data);
                
                loading.style.display = 'none';
                results.style.display = 'block';
                
                if (data.sucesso) {
                    renderResultados(data);
                } else {
                    renderErro(data);
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                loading.style.display = 'none';
                results.style.display = 'block';
                results.innerHTML = `
                    <div class="result-header">
                        <span class="badge badge-error">‚ùå ERRO</span>
                        <h3>Erro na requisi√ß√£o</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
        
        function renderResultados(data) {
            const html = `
                <div class="result-header">
                    <span class="badge badge-success">‚úÖ SUCESSO</span>
                    <span class="badge badge-info">Estrat√©gia: ${data.estrategia}</span>
                    <h3>Busca: "${data.termo_buscado}"</h3>
                    <p><strong>${data.total_retornado}</strong> produtos retornados de <strong>${data.total_encontrado}</strong> dispon√≠veis</p>
                </div>
                
                <div class="product-grid">
                    ${data.produtos.map(produto => `
                        <div class="product-card">
                            <img src="${produto.thumbnail}" alt="${produto.titulo}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=Sem+Imagem'">
                            <div class="product-title">${produto.titulo}</div>
                            <div class="product-price">R$ ${produto.preco.toFixed(2)}</div>
                            <div class="product-info">
                                üì¶ Estoque: ${produto.estoque} | 
                                ${produto.loja_oficial ? 'üè™ Loja Oficial' : 'üë§ ' + produto.vendedor}
                            </div>
                            <a href="${produto.url}" target="_blank" class="product-link">Ver no ML ‚Üí</a>
                        </div>
                    `).join('')}
                </div>
                
                <div class="debug-section">
                    <div class="debug-title">üîß Debug Info</div>
                    <pre>${JSON.stringify(data.debug, null, 2)}</pre>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        function renderErro(data) {
            const html = `
                <div class="result-header">
                    <span class="badge badge-error">‚ùå FALHA</span>
                    <h3>${data.mensagem}</h3>
                    <p>Termo: "${data.termo_buscado}" | Tentativas: ${data.tentativas || 'N/A'}</p>
                </div>
                
                <div class="debug-section">
                    <div class="debug-title">üîß Debug Info</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        // Permitir busca com Enter
        document.getElementById('termo').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscar();
            }
        });
    </script>
</body>
</html>
